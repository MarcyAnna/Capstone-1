<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

</head>
<body class="m-3" >
    <nav class="navbar navbar-expand-lg">
     <a class="navbar-brand" href="/">Food Finder</a>  
     <ul class='navbar-nav justify-content-end d-flex'>
         {% if user %}
         <li class="nav-item"><a class="nav-link active" href='/user'>{{ user.username }} </a></li>
        
         <li class="nav-item"><a class="nav-link active" href='/logout'>Logout</a></li>
         {% else %}
         <li class="nav-item"><a class="nav-link active" href='/login'>Login</a></li>
         
         <li class="nav-item"><a class="nav-link active" href='/signup'>Create Account</a></li>
         {% endif %}
     </ul> 

    </nav>
    <div>
        {% block content %} {% endblock %}
    </div>
    <script src="http://unpkg.com/jquery"></script>
   <script src="https://unpkg.com/axios/dist/axios.js"></script>
   <script src="/static/app.js"></script>
</body>
</html>
